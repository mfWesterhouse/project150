<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#4DC3FF">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <a-assets>      
      <a-asset-item id="obj" src="tinker.obj"></a-asset-item>
      <a-asset-item id="mtl" src="obj.mtl"></a-asset-item>
      <a-asset-item id="gltf" src="project150.glb"></a-asset-item>
    </a-assets>
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>

    <a-entity obj-model="obj: #obj; mtl: #mtl;" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1"></a-entity>
    
  </a-scene>
</body>

</html>
